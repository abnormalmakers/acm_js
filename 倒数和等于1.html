<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>难度3</title>
	<script>
		/*给出一个n(n>1)，一定可以找出n个整数使它们的倒数和等于1，那么到底有多少组这样的整数呢？
		例如：
		n=2时，只有1/2+1/2这一组；
		n=3时，有1/2+1/3+1/6，1/4+/4+1/2，1/3+1/3+1/3三组；
		…
		我们记组数为k。
		输入
		第一行为一个数字t，代表测试数据个数，
		接下来有t行数代表n（1<n<10)。
		输出
		输出每个n对应的k即可，每个结果占一行。
		样例输入
		2
		3
		4
		样例输出
		3
		14*/

		function fn(n){
			if(n<=1){
				return 1
			}else{
				return 1/n+fn(n-1)
			}
		}
		var k=3
		function aa(){
			for(var i=1; i<100; i++){
				if(fn(i)>=k){
					return i
				}
			}
		}
		console.log(aa())
		
	</script>
</head>
<body>
	
</body>
</html>
