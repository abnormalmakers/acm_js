<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>难度3</title>
	<script type="text/javascript">
		    /* 输入一个整数数组，将它们连接起来排成一个数，找出能排出的所有数字中最大，最小的两个，输出两个数的差值。例如输入数组{1,  2}，则输出9。
			输入
			第一行输入一个整数T,表示有T组测试数据。每组测试数据的第一行输入一个整数n（0<n<=1000），第二行输入n个整数ai（0<=ai<2^32）。
			输出
			输出最大数最小数的差值，输出占一行。*/

			/*样例输入
			1
			3
			1 2 3
			样例输出
			198*/

			var arr=[1,2,3]
			var minarr=arr.sort(function(a,b){
				return a-b
			})
			//console.log(minarr,arr)
			var minstr=minarr.join("")
			var minnum=parseInt(minstr)
			//console.log(minnum)

			var maxarr=minarr.sort(function(a,b){
				return b-a
			})
			//console.log(maxarr)
			var maxstr=maxarr.join("")

			var result=maxstr-minnum
			console.log(result)
			


	</script>

</body>
