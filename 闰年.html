<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>难度1</title>
	<script>
		/*路过这的20岁生日就要到了，他当然很开心，可是他突然想到一个问题，是不是每个人从出生开始，到达20岁生日时所经过的天数都是一样的呢？似乎并不全都是这样，所以他想请你帮忙计算一下他和他的几个朋友从出生到达20岁生日所经过的总天数，让他好来比较一下。
		输入
		一个数T，后面T行每行有一个日期，格式是YYYY-MM-DD。如我的生日是1988-03-07。
		输出
		T行，每行一个数，表示此人从出生到20岁生日所经过的天数。如果这个人没有20岁生日，就输出-1。
		样例输入
		1
		1988-03-07
		样例输出
		7305*/

		var arr=[]
		var leaparr=[]
		function isDiffer(birth,twentybirth){
			for(var i=birth+1; i<=twentybirth; i++){
				arr.push(i)
			}
			//console.log(arr)
			for(var i=0; i<arr.length; i++){
				if(arr[i]%4==0){
					leaparr.push(arr[i])
				}
			}

			for(var i=0; i<leaparr.length; i++){
				leaparr[i]+=""
				/*if(leaparr[i].charAt(leaparr[i].length-1)==0&&leaparr[i].charAt(leaparr[i].length-2)==0){
					if(leaparr[i]%400!=0){
						leaparr.splice(i,1)
					}
				}*/
				if(leaparr[i]%100==0){
					if(leaparr[i]%400!=0){
						leaparr.splice(i,1)
					}
				}
			}
			
		}
		isDiffer(2099,2119)
		console.log(leaparr)
		var day=arr.length*365+leaparr.length
		console.log(day)
	</script>
</head>
<body>
	
</body>
</html>
