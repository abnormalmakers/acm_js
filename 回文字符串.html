	/*描述
	所谓回文字符串，就是一个字符串，从左到右读和从右到左读是完全一样的，比如"aba"。当然，我们给你的问题不会再简单到判断一个字符串是不是回文字符串。现在要求你，给你一个字符串，可在任意位置添加字符，最少再添加几个字符，可以使这个字符串成为回文字符串。
	输入
	第一行给出整数N（0<N<100）
	接下来的N行，每行一个字符串，每个字符串长度不超过1000.
	输出
	每行输出所需添加的最少字符数
	样例输入
	1
	Ab3bd
	样例输出
	2*/
	var count=0
	var str="acdedba" //A(d)b3bd(A) ab(c)defg(f)(e)dc(b)a
		//str[i]==str[j-1]
		//str="abcdcb"
		//str[i+1]=str[j]
	var i=0
	var j=str.length-1
	
	while(i<j){
		if(str[i]==str[j]){
			i++;
			j--;
		}else{
			if(str[i+1]==str[j] || str[i]==str[j-1]){//判断是否缺了一个 acdefecba a(b)cdefe(d)cba
				str[i]==str[j-1]?j--:i++			
				count++
			}else{//如果前后对应两个不一样，那就是前后都缺了1个，就要加两次 ab dc a   ab(c)dc(b)a
				count+=2
				i++;
				j--
			}
		}
	}
	console.log(count)
