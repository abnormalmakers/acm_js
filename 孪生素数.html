<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>难度3</title>
	<script>
	/*写一个程序，找出给出素数范围内的所有孪生素数的组数。一般来说，孪生素数就是指两个素数距离为2，近的不能再近的相邻素数。有些童鞋一看到题就开始写程序，不仔细看题，咱们为了遏制一下读题不认真仔细的童鞋，规定，两个素数相邻为1的也成为孪生素数。
	输入
	第一行给出N(0<N<100)表示测试数据组数。
	接下来组测试数据给出m，表示找出m之前的所有孪生素数。
	(0<m<1000000)
	输出
	每组测试数据输出占一行，该行为m范围内所有孪生素数组数。
	样例输入
	1
	14
	样例输出
	4*/
	var range=80
	 function isPrime(n){
		if(n==1){
			return false
		}
		for(var i=2; i<n; i++){
			if(n%i==0){
				return false
			}
		}
		return true
	}
	var arr=[]
	for(var i=1; i<=range; i++){
		if(isPrime(i)){
			arr.push(i)
		}
	}
	//console.log(arr)
	var count=0
	for(var i=0; i<arr.length-1; i++){
		if(arr[i+1]-arr[i]<=2){
			count++
		}
	}
	console.log(count)


	</script>
	
    
</head>

</body>
