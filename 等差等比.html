			有多组测试数据。
			每行5个整数，代表题目给出的前5项。
			输出
			如果能找到符合条件的规律，则输出5个整数，代表后5项的值。
			否则，请输出"None"。（引号不用输出）

			样例输入
			1 2 3 4 5
			2 3 5 8 13
			样例输出
			6 7 8 9 10
			21 34 55 89 144*/

		//等比
		function db(){
			for(var i=0; i<length; i++){
				if(i==0){
					geometricminmax=arr[i+2]/arr[i+1]
					geometricminmin=arr[i+1]/arr[i]
				}else if(i==arr.length-1){
					geometricminmax=arr[arr.length-1]/arr[arr.length-2]
					geometricminmin=arr[arr.length-2]/arr[arr.length-3]
				}else{
					geometricminmax=arr[i+1]/arr[i]
					geometricminmin=arr[i]/arr[i-1]
				}
				if(geometricminmax!=geometricminmin){
					return false
				}else{
					arr.push(arr[arr.length-1]*geometricminmin)
				}
			}
		}

		//等差
		function dc(){
			for(var i=0; i<length; i++){
				if(i==0){
					arithmeticmax=arr[i+2]-arr[i+1]
					arithmeticmin=arr[i+1]-arr[i]
				}else if(i==arr.length-1){
					arithmeticmax=arr[i]-arr[i-1]
					arithmeticmin=arr[i-1]-arr[i-2]
				}else{
					arithmeticmax=arr[i+1]-arr[i]
					arithmeticmin=arr[i]-arr[i-1]
				}
				if(arithmeticmax!=arithmeticmin){
					return false
				}else{
					arr.push(arr[arr.length-1]+arithmeticmin)
				}
			}	
		}

		//递归
		function fn(n){
			if(n==1){
				return 0
			}else if(n<=3){
				return 1
			}else{
				return fn(n-1)+fn(n-2)
			}
		}
		function isfalse(){
			for(var i=0; i<length-2; i++){
				if(arr[i+2]!=arr[i+1]+arr[i]){
					flag=false
				}
			}
		}
		
		function dg(){
			isfalse()
			for(var i=0; i<length; i++){	
				if(flag==false){
					return false
				}else{
					arr.push(fn(arr.length+1))	
				}
			}
		}
