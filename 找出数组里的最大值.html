<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var arr=[1,23,3,24,35,75,53,4,12,34,11,45,56,22,45,33,44,46,22,33]

		var index=0
		for(var i=0; i<arr.length; i++){
			var max=arr[index]
			if(arr[index]<arr[i]){
				index=i;
				max=arr[i]
			}
		}
		console.log(arr)
		console.log(max)

		for(var i=0; i<arr.length; i++){
			for(var j=0; j<arr.length-1-i; j++){
				if(arr[j]>arr[j+1]){
					var item=arr[j]
					arr[j]=arr[j+1]
					arr[j+1]=item
				}
			}
		}
		console.log(arr)
		console.log(arr[arr.length-1])
	</script>
