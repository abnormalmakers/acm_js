<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>难度2</title>
	<script>
		/*在一个二维的坐标系内有三个点，这三个点构成一个三角形，请你求出这个三角形内部和边界上的坐标点一共有多少个。
		输入
		输入三个整数点，坐标x,y均为1~99的整数。注意：程序以文件结束符“EOF”结束输入。
		输出
		按要求输出点的个数,每个点占一行.
		样例输入
		0 0 0 1 3 0
		0 0 2 0 0 2
		样例输出
		5
		6*/

		var x=7
		var y=8
		var result
		var arr=[]
		for(var i=1; i<x; i++){
			for(var j=1; j<y; j++){
				arr.push([i,j])
			}
		}
		console.log(arr)
		result=x+y+arr.length+1
		console.log(result)


		
		

	</script>
</head>

</body>
</html>
