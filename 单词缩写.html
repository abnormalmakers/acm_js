<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>Document</title>
<script type="text/javascript">
 /*国际会议的文件，中文的印刷本总是最薄的一册。所以，小明决定缩写一段段的英文。 
他的缩写规则十分的简单: 
在一段只由a-z,A-Z和空格组成的英文段落中，以空格为分隔符，分隔出每一个的英文单词。如果英文单词的长度大于等于2，那么只取其头尾两个字母；如果英文单词的长度等于1，那么不改变这个英文单词。 
 Input

输入的第一行是一个数字N(N<100)，表示测试数据的组数。接下来有N行，每行是长度不超过200个字符的字符串，字符串由字母、空格组成，每个字符串至少有一个英文单词。 

 Output
输出缩写后的英文片段，请保留原来单词之间的空格。
 Sample Input
3
 a man    a plan a canal panama
     Frankly I do not think we will make much
OK
 Sample Output
 a mn    a pn a cl pa
     Fy I do nt tk we wl me mh
OK*/

	var str="a man a plan a canal panama Frankly I do not think we will make much"
	var arr=str.split(" ")
	var newarr=new Array
	console.log(arr)
	for(var i=0; i<arr.length; i++){
		newarr.push(arr[i].split(""))
		if(newarr[i].length>=2){
			var delet=newarr[i].slice(1,-1)
			newarr[i].splice(1,delet.length)
			newarr[i]=newarr[i].join("")
		}
	}
	//console.log(newarr)
	var newstr=newarr.join(" ")
	console.log(newstr)
</script>
