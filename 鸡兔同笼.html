<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
	// 鸡c+兔r=n
	// 鸡腿+兔腿=m
	//输入鸡和兔的总数和总腿数，求鸡和兔的个数
	function fn(m,n){
		for(var c=0; c<100; c++){
			for(var r=0; r<100; r++){
				if(c+r==m &&2*c+4*r==n){
					return {"鸡":c,"兔子":r}
				}
			}
		}
	}
	console.log(fn(14,32))
	</script>
</head>
