<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>难度2</title>
	<script>
	/*xiaod现在正在某个球场负责网球的管理工作。为了方便管理，他把每个球都编了号，且每个编号的球的总个数都是偶数。有一天，xiaod发现少了一个球，你能帮他找出丢的那个球的球号吗？
	输入
	有多组测试数据。每组数据包括两行。
	第一行是一个整数N(0<N<1000000),表示现在所剩的球数。
	随后的一行是N个数，表示所剩的各个球的编号M(0<M<10^9)。
	输出
	对于每组数据，输出弄丢的那个球的球号。
	样例输入
	5
	1 1 3 6 6
	3
	1 2 1
	样例输出
	3
	2*/

	var arr=[1,2,1]
	var obj={}
	for(var i=0; i<arr.length; i++){
		if(!obj[arr[i]]){
			obj[arr[i]]=1
		}else{
			obj[arr[i]]++
		}
	}
	function jo(n){
		if(n%2==0){
			return true
		}
		return false
	}
	function lose(){
		for(var i in obj){
			if(jo(obj[i])==false){
				return i
			}
		}
	}
	console.log(lose())
	

	
	</script>
</head>
<body>
	
</body>
</html>
