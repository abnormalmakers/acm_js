<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		/*输入一个百分制的成绩M，将其转换成对应的等级，具体转换规则如下：
		90~100为A;
		80~89为B;
		70~79为C;
		60~69为D;
		0~59为E;
		输入
		第一行是一个整数N，表示测试数据的组数(N<10)
		每组测试数据占一行，由一个整数M组成(0<=M<=100)。*/

		function point(n){
			if(n>=90){
				n="A"
			}
			if(n>=80 && n<=90){
				n="B"
			}
			if(n>=70 && n<=80){
				n="C"
			}
			if(n>=60 && n<=70){
				n="D"
			}
			if(n<=59){
				n="E"
			}
			return n
		}
		console.log(point(99))
		console.log(point(89))
		console.log(point(79))
		console.log(point(69))
		console.log(point(59))


	</script>
</head>
<body>
	
</body>
</html>
