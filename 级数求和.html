	<script>
		/*已知：Sn= 1＋1／2＋1／3＋…＋1／n。
		显然对于任意一个整数K，当n足够大的时候，Sn大于K。
		现给出一个整数K（1<=k<=15），要求计算出一个最小的n，使得Sn＞K。*/
		/*样例输入
		k=1
		k=2
		样例输出
		n=2
		n=4*/
		var k=2
		function fn (n) {
			if(n<=1){
				return 1
			}else{
				return 1/n+fn(n-1)
			}
		}



		function fi(){
			for(var i=1; i<100; i++){
				if(fn(i)>k){
					return i 
				}
			}
		}
		console.log(fi())
