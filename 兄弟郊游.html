<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>难度2</title>
	<script type="text/javascript">
		   /*兄弟俩骑车郊游，弟弟先出发，每分钟X=10米，M=5分钟后，哥哥带一条狗出发。以每分钟Y=15米的速度去追弟弟，而狗则以每分钟Z=20米的速度向弟弟跑去，追上弟弟后又立即返回，直到哥哥追上弟弟时，狗跑了多少米？
			输入
			第一行输入一个整数N，表示测试数据的组数(N<100)
			每组测试数据占一行，是四个正整数，分别为M,X,Y,Z（数据保证X<Y<Z)
			输出
			输出狗跑的路径，结果保留小数点后两位。
			样例输入
			1
			5 10 15 20
			样例输出
			200.00*/

			//15*z=10*z+50 =====z=10
			function fn(X,Y,Z,M){
				var sbrospeed=X
				var bbrospped=Y
				var dogspeed=Z
				var time=M

				var cha=bbrospped-sbrospeed
				var distance=time*sbrospeed //弟弟先跑的距离
				var dogtime=distance/cha
				var dogdistance=dogtime*dogspeed
				console.log(dogdistance)
			}
			fn(5,15,20,5)
			







			
			


	</script>
</head>
<body>
	
</body>
</html>
