	<title>难度2</title>
	<script>
	/*描述
	把M个同样的苹果放在N个同样的盘子里，允许有的盘子空着不放，问共有多少种不同的分法？
	（注意：假如有3个盘子7个苹果，5，1，1和1，5，1 是同一种分法。）
	输入
	t，表示测试组数（t<=10） 然后t行，每行包含两个数M,N.(1<=M,N<=10)
	输出
	输出不同的分法

		1

		7 3
		样例输出
		1 6
		2 5
		3 4
		1 1 5
		1 2 4
		1 3 3
		2 2 3
		7

		8
		*/
		/*8 3
		8 0 0
		7 1 0
		6 2 0 6 1 1
		5 3 0 5 2 1
		4 4 0 4 3 1 4 2 2
		3 3 2 */

		/*8 4
		8 0 0 0
		7 1 0 0
		6 2 0 0 6 1 0 0
		5 3 0 0 5 2 1 0 5 1 1 1
		4 4 0 0 4 3 1 0 4 2 2 0 4 2 1 1
		3 3 2 0 3 3 1 1 3 2 2 1 
		2 2 2 2*/


		//思路：如果只装两个盘子，加起来和为7；如果装三个盘子，加起来和为7
		var m=4
		n=5
		function son(n){
		if(n<=1){
			return 1
		}else{
			return n*son(n-1)
			}
		}
		for(var i=1; i<=m; i++){
			son(n)
		}






	</script>
